<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS > L4 > Events example</title>

    <link rel="stylesheet" href="../style/main.css">
</head>

<body>
    <div class="wrapper">
        <a href="../index.html" class="btn">Home</a>

       <input value="Нажми левой кнопкой" onclick="leftClick()" type="button">
       <input value="Нажми правой кнопкой" oncontextmenu="rightClick()" type="button">
       <input value="Наведи мышкой" onmouseover="focusMouse()" type="button">

       <h1 onclick="leftClick()">Это может быть и не кнопка</h1>
       <h2 oncontextmenu="rightClick()">Это может быть и не кнопка</h2>
       <h3 onmouseover="focusMouse()">Это может быть и не кнопка</h3>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing <span onmouseover="focusMouse()">elit</span>. Accusamus hic ducimus voluptates ad at itaque a beatae ea repudiandae illum numquam autem officia eos, quaerat distinctio natus tenetur, quod sequi!</p>
    </div>
</body>
<script src="../js/events.js"></script>
</html>
