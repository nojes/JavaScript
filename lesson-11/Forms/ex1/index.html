<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 11</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper">

    <div class="row">
        <div class="form center">
            <h2>Simple form</h2>
            <form id="form" action="" onsubmit="">
                <fieldset>
                    <legend>Contacts</legend>

                    <label for="name">Name <em>*</em></label>
                    <input id="name" name="name" placeholder="Name" autofocus required>

                    <label for="telephone">Telephone</label>
                    <input id="telephone" name="telephone" placeholder="+38(xxx)-xxxx" type="tel" pattern="\+38\([0-9]{3}\)-[0-9]{3}-[0-9]{4}">

                    <label for="email">Email <em>*</em></label>
                    <input id="email" name="email" placeholder="Email" required>

                    <label for="birthDate">Birth Date</label>
                    <input id="birthDate" name="birthDate" type="date">

                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                    </select>

                    <label for="comments">Comments *</label>
                    <textarea name="comments" id="comments" cols="30" rows="10" oninput="validateComment(this)" required></textarea>

                    <legend>Favorite animals</legend>
                    <label for="zebra"><input id="zebra" type="checkbox">Zebra</label>
                    <label for="cat"><input id="cat" type="checkbox">Cats</label>
                    <label for="elephant"><input id="elephant" type="checkbox">Elephant</label>
                    <label for="crab"><input id="crab" type="checkbox">Crab</label>

                    <button id="btn-send" class="btn wide">Send</button>
                </fieldset>
            </form>
        </div>
    </div>

</div>

<script src="Form.js"></script>
<script src="script.js"></script>
</body>
</html>
